<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Azulet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Titan One', cursive;
      color: white;
      overflow: hidden;
      background-color: #0015ff;
      position: relative;
    }

    .background {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      z-index: 0;
      transform: rotate(10deg);
      transform-origin: center;
      pointer-events: none;
      opacity: 0.3;
    }

    .pattern-fill {
      width: 100%;
      height: 100%;
      background-color: #1a53ff;
      animation: movePattern 30s linear infinite;
      -webkit-mask-image: url('https://cdn.glitch.global/d475c37e-3521-4c42-a109-45561b4627eb/blooketcheckers.png?v=1748276674756');
      -webkit-mask-repeat: repeat;
      -webkit-mask-size: 500px 500px;
      mask-image: url('https://cdn.glitch.global/d475c37e-3521-4c42-a109-45561b4627eb/blooketcheckers.png?v=1748276674756');
      mask-repeat: repeat;
      mask-size: 500px 500px;
    }

    @keyframes movePattern {
      0% { mask-position: 0 0; -webkit-mask-position: 0 0; }
      100% { mask-position: 1000px 1000px; -webkit-mask-position: 1000px 1000px; }
    }

    .navbar {
      z-index: 2;
      position: relative;
      background: #0040ff;
      box-shadow: 0 0 0 3px #0033cc, 0 0 20px #0033cc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      font-size: 24px;
    }

    .container {
      z-index: 2;
      position: relative;
      height: calc(100% - 50px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: #0040ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 0 3px #0033cc, 0 0 20px #0033cc;
      width: 320px;
      text-align: center;
    }

    .register-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .blook-animation {
      width: 120px;
      margin: 0 auto 15px auto;
      display: block;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #ffffff22;
      border: 2px solid #ffffff44;
      border-radius: 5px;
      margin: 10px 0;
      padding: 5px 10px;
    }

    .input-group span {
      margin-right: 8px;
    }

    .input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      padding-left: 10px;
      flex: 1;
      font-family: 'Titan One', cursive;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      font-size: 12px;
      text-align: left;
      margin-top: 10px;
    }

    .checkbox input {
      margin-right: 8px;
      margin-top: 2px;
    }

    .checkbox a {
      color: #d1f3ff;
      text-decoration: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0040ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Titan One', cursive;
      box-shadow: 0 0 0 3px #0033cc, 0 0 15px #0033cc;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: #0033cc;
      box-shadow: 0 0 0 3px #002bb3, 0 0 25px #002bb3;
    }
  </style>
</head>
<body>

  <!-- Animated Pattern Background -->
  <div class="background">
    <div class="pattern-fill"></div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Azulet</div>
    <a href="login.html">Login</a>
  </div>

  <!-- Signup Form -->
  <div class="container">
    <div class="register-box">
      <img class="blook-animation" />
      <h1>Register</h1>
      <div class="input-group">
        <span>ðŸ‘¤</span>
        <input type="text" placeholder="Username" id="signup-username"/>
      </div>
      <div class="input-group">
        <span>ðŸ”’</span>
        <input type="password" placeholder="Password" />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="terms" />
        <label for="terms">
          By clicking register I agree to the <a href="#">Terms of Service</a> and hold no liability to the creators of this website.
        </label>
      </div>
      <button onclick="saveUsername()">Register</button>
    </div>
  </div>

  <script>
    function saveUsername() {
      const username = document.getElementById("signup-username").value.trim();
      const termsAccepted = document.getElementById("terms").checked;

      if (!username) {
        alert("Please enter a username.");
        return;
      }

      if (!termsAccepted) {
        alert("Please accept the Terms of Service.");
        return;
      }

      localStorage.setItem("azuletUsername", username);
      window.location.href = "https://tokeny182.github.io/Azulet/stats.html";
    }
  </script>
</body>
</html>
