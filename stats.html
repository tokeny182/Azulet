<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats | Azulet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Titan One', sans-serif;
      color: white;
      position: relative;
    }

    /* Animated background */
    .rotated-container {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      transform: rotate(10deg);
      transform-origin: center;
      pointer-events: none;
      z-index: 0;
    }

    .pattern-fill {
      width: 100%;
      height: 100%;
      background-color: #1a53ff;
      animation: movePattern 30s linear infinite;
      -webkit-mask-image: url('https://blooket-designing.neocities.org/Assets/Main/BlookCheckers.png');
      -webkit-mask-repeat: repeat;
      -webkit-mask-size: 500px 500px;
      -webkit-mask-position: 0 0;
      mask-image: url('https://blooket-designing.neocities.org/Assets/Main/BlookCheckers.png');
      mask-repeat: repeat;
      mask-size: 500px 500px;
      mask-position: 0 0;
    }

    @keyframes movePattern {
      0% { mask-position: 0 0; -webkit-mask-position: 0 0; }
      100% { mask-position: 1000px 1000px; -webkit-mask-position: 1000px 1000px; }
    }

    /* Layout */
    body > .content {
      display: flex;
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
    }

    .sidebar {
      width: 220px;
      background-color: #1e3a8a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 12px 0;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .profile {
      background-color: #00008B;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-icon {
      background-color: #1434A4;
      font-size: 28px;
      font-weight: bold;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .view-btn {
      background-color: #ff872f;
      color: white;
    }

    .trade-btn {
      background-color: #2d7ef7;
      color: white;
    }

    .stats {
      background-color: #00008B;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .stats h2 {
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .stat-box {
      background-color: #0047AB;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
    }

    .stat-box i {
      font-size: 20px;
      margin-bottom: 10px;
      display: block;
    }

    .stat-box .label {
      font-size: 14px;
      margin-top: 5px;
    }

    .stat-box .value {
      font-size: 24px;
      font-weight: bold;
    }

    .discord {
      margin-top: auto;
      font-size: 28px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Moving Background -->
  <div class="rotated-container">
    <div class="pattern-fill"></div>
  </div>

  <!-- Foreground Content -->
  <div class="content">
    <div class="sidebar">
      <h1>Azulet</h1>
      <a href="#"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#"><i class="fas fa-trophy"></i> Leaderboard</a>
      <a href="#"><i class="fas fa-comments"></i> Chat</a>
      <a href="#"><i class="fas fa-store"></i> Market</a>
      <a href="#"><i class="fas fa-gavel"></i> Auction</a>
      <a href="#"><i class="fas fa-book"></i> Blooks</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
      <a href="#"><i class="fas fa-newspaper"></i> News</a>
      <div class="discord"><i class="fab fa-discord"></i></div>
    </div>

    <div class="main">
      <div class="profile">
        <div class="profile-info">
          <div class="profile-icon">A</div>
          <div><strong id="username">user</strong></div>
        </div>
        <div class="buttons">
          <button class="view-btn">üëÅÔ∏è View Stats</button>
          <button class="trade-btn">üéÆ Trade</button>
        </div>
      </div>

      <div class="stats">
        <h2>Stats</h2>
        <div class="stats-grid">
          <div class="stat-box">
            <i class="fas fa-coins"></i>
            <div class="value">0</div>
            <div class="label">Tokens</div>
          </div>
          <div class="stat-box">
            <i class="fas fa-box-open"></i>
            <div class="value">0</div>
            <div class="label">Packs Opened</div>
          </div>
          <div class="stat-box">
            <i class="fas fa-cube"></i>
            <div class="value">0</div>
            <div class="label">Blooks Unlocked</div>
          </div>
          <div class="stat-box">
            <i class="fas fa-comment-dots"></i>
            <div class="value">0</div>
            <div class="label">Messages Sent</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("azulet_username") || "user";
    document.getElementById("username").textContent = username;
  </script>
</body>
</html>
